<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Client</title>
</head>
<body>
  <div id="sseData"></div>

  <script>
    // Função para manipular eventos SSE
    const handleSSE = (event) => {
      const sseData = document.getElementById('sseData');
      sseData.innerText += event.data + '\n';
    };

    // Estabelece a conexão SSE com o servidor local na porta 3000
    const eventSource = new EventSource('http://localhost:3000/sse/IEIEIE');
    eventSource.onmessage = handleSSE;
  </script>
</body>
</html>
